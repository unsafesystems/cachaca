on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
name: test
jobs:
  test:
    services:
      redis:
        image: redis
    strategy:
      matrix:
        go-version: [1.20.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test ./...
